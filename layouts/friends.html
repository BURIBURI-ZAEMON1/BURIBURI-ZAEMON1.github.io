{{ define "main" }}
<article class="prose lg:prose-xl mx-auto">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 mt-8">
    {{ range .Site.Data.friends }}
    <a href="{{ .url }}" target="_blank" rel="noopener"
       class="block p-4 border rounded-lg hover:shadow-lg transition-shadow">
      <img src="{{ .logo }}" alt="{{ .name }}" class="w-16 h-16 rounded-full mx-auto mb-3">
      <h3 class="text-center text-lg font-semibold">{{ .name }}</h3>
      <p class="text-center text-sm text-gray-600">{{ .desc }}</p>
    </a>
    {{ end }}
  </div>
</article>
{{ end }}
